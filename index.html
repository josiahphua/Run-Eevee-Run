<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Run Eevee Run</title>
    <link rel="icon" type="image/ico" href="/images/favee.ico"/>
</head>
<body>
<div>
    <img id="overlay" src="images/eevee.png" /> <p id="text-box">CLICK ON EEVEE TO START! <br>Press "Spacebar" to jump.<br>Eat <em>berries</em> to gain points, <br><em>thunderstone</em> gives more points and evolve. <br> Look out for team Rocket!</p>
    <div id="game">
        <div id="background"></div>
            <div id="eevee" class="runIn" ><img id="jolteon"src="images/shiny-eevee.gif" alt="jolteon"></div>
            <div id="score">Score: <span id="scoreCount">0</span> </div>
            <div class="timer"><span id="countdown"></span></div>
            <div id="berry-point" class="bpMove"><img id="BP" src="images/oran.png" alt="oran berry"></div>
            <div id="pokeball" class=""><img id="PB" src="images/rocket.png" alt="chocobar"></div>
            <div id="thunderstone" class="TS"><img src="images/thunderstone.png" alt="oran berry"></div>
            
    </div>

</div>





</body>
<script src="new.js"></script>
</html>
